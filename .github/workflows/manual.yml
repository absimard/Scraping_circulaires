name: Manual Execution

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to display in job logs'
        required: true
        default: 'Manually Executed'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Python script
        run: |
          python scraping_circulaires.py

      - name: Upload Excel file to GitHub Release Page
        if: github.event_name == 'elease'
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./circulaires.xlsx
          asset_name: circulaires-${{ github.event.release.tag_name }}.xlsx
          asset_content_type: application/zip
